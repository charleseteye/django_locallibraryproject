{% extends "catalog/base_template.html" %}

{% block content %}
  <h1>Author: {{ author.first_name}}, {{ author.last_name}}</h1>
  <p>{{ author.date_of_birth}}</p>



  {% for book in author.book_set.all %}
    <hr>

    <h2>Books</h2>
    <h4>{{book.title}}</h4>
    <p>{{book.summary}}</p>
   
    {% endfor %}
  {%  endblock %}
